<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Авторизация</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body style="font-size: larger">
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <span class="fs-4 m-3">Delidrive</span>
        </div>
        <form action="/login" method="post" style="margin: 30px">
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" name="username" />
                <label class="form-label" for="form2Example1">Эл. почта</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" name="password" />
                <label class="form-label" for="form2Example2">Пароль</label>
            </div>
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <input type="submit" value="Вход" class="btn btn-dark btn-block mb-4">
            <a href="/registration" class="btn btn-dark btn-block mb-4">Зарегистрироваться</a>
        </form>
        <div th:insert="~{blocks/footer :: footer}"></div>
    </body>
</html>
